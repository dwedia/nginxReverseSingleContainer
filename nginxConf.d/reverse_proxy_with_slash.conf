# Proxy requests for webservtest.dragonflight.dk/site1
server {
    listen 80;
    server_name webservtest.dragonflight.dk;

    location /site1 {
        proxy_pass http://localhost:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/site1(/.*)$ $1 break; # This removes the /site1 prefix when passing to the backend
    }
}

# Proxy requests for webservtest.dragonflight.dk/site2
server {
    listen 80;
    server_name webservtest.dragonflight.dk;

    location /site2 {
        proxy_pass http://localhost:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/site2(/.*)$ $1 break; # This removes the /site2 prefix when passing to the backend
    }
}

# Serve static files for site1 on localhost:8081
server {
    listen 8081;
    server_name localhost;

    root /var/www/site1;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }
}

